<ion-header>
    <ion-toolbar>
        <ion-title>Mis reservas</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="inicio"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-row>
        <!-- Change the displayed calendar mode -->
        <ion-col size="4">
            <ion-button expand="block" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'" (click)="changeMode('month')">Mes</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button expand="block" [color]="calendar.mode == 'week' ? 'primary' : 'secondary'" (click)="changeMode('week')">Semana</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'" (click)="changeMode('day')">Dia</ion-button>
        </ion-col>

        <!-- Move back one screen of the slides -->
        <ion-col size="10" text-left>
            <ion-button fill="clear" (click)="back()">
                <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>

        <!-- Move forward one screen of the slides -->
        <ion-col size="2" text-right>
            <ion-button fill="clear" (click)="next()">
                <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>

    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" startHour="6"
        endHour="20" step="30" startingDayWeek="1">
    </calendar>

    <ion-grid>
        <ion-row *ngIf="reservas.lenght==0">
            <ion-col>
                <div class="ion-text-center">
                    <h5 style="text-align: center;">AÃºn no tienes sesiones reservadas</h5>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button expand="full" shape="round">Comprar</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h3>Reservas disponibles: {{ totalReservas }}</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item-sliding *ngFor="let reserva of reservas">
            <ion-item>
                <ion-card-title>{{ reserva.fecha }}</ion-card-title>

                <ion-card-subtitle>{{ reserva.hora }}</ion-card-subtitle>
            </ion-item>
            <ion-item-options side="end">
                <button ion-button color="danger" (click)="borrarSitio(reserva.id)"><ion-icon name="trash"></ion-icon>
           Eliminar
        </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
