<ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button (click)="close()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>{{ viewTitle }}</ion-title>

</ion-toolbar>

<ion-content>

    <ion-button expand="full" shape="round" (click)="save()">Reservar con facebook</ion-button>

    <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input tpye="text" [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.correo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Telefono</ion-label>
        <ion-input type="number" [(ngModel)]="usuario.telefono"></ion-input>
    </ion-item><br><br>

    <ion-button expand="full" shape="round" (click)="save()">Reservar</ion-button>

</ion-content>
