<ion-toolbar color="primario">
    <ion-buttons slot="start">
        <ion-button (click)="close()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>{{ viewTitle }}</ion-title>

</ion-toolbar>

<ion-content>


    <div class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
    <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input tpye="text" [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.correo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Telefono</ion-label>
        <ion-input type="number" [(ngModel)]="usuario.telefono"></ion-input>
    </ion-item><br><br>


    <ion-button color="primario" expand="full" shape="round" (click)="save(usuario.correo)">Reservar</ion-button>
    <!-- <ion-button expand="full" shape="round" (click)="save()">Reservar con facebook</ion-button> -->
    <div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
    </div>
</ion-content>
