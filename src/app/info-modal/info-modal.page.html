<ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button (click)="close()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>{{ viewTitle }}</ion-title>

</ion-toolbar>
<ion-content class="padding">
    <ion-card>
        <ion-card-title>Titulo de la sesión: {{infoSesion.title}}</ion-card-title>
        <ion-card-content>
            <div>Capacidad de la sesión: {{infoSesion.capacidad}}</div>
            <div>Lugares restantes: {{infoSesion.restantes}}</div>
            <div *ngFor="let item of usuarios">
                <span>Nombre: {{item.nombre}}</span>
            </div>
        </ion-card-content>
    </ion-card>



</ion-content>
